server:
  port: 8181
  servlet:
    context-path: /app
spring:
  application:
    name: "homework29-spring-data-jdbc"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:appdb;MODE=PostgreSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: TRACE
